<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetchAPI Data</title>
    <link rel="stylesheet" href="./styles/connectapi.css">
    <script src="./scripts/jquery-3.7.1.min.js"></script>
    <script src="./scripts/connectapi.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="page-title">Weather Information</h1>
    </header>
    <div id="input-container">
        <p>Please enter a city or country for weather information:</p>
        <input type="text" id="city" placeholder="City or Country">
        <button>Fetch Weather</button>
    </div>
    <div id="weather-container">
        <div id="location-info">
            <p id="location">Location: <span id="city-name"></span>, <span id="country"></span></p>
        </div>
        <div id="current-weather">
            <div class="weather-info">
                <p>Temperature: <span id="temperature"></span>&#176;C</p>
                <p>Condition: <span id="condition"></span></p>
                <img id="weather-icon" alt="Weather Icon" />
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Wind: <span id="wind-speed"></span> km/h</p>
                <p>Feels-like: <span id="feels-like"></span></p>
                <p>Local-Time: <span id="local-time"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
